<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" type="text/css" href="css/mdl/fonts.css">

    <link rel="stylesheet" type="text/css" href="css/PageTransitions/animations.css" />
    <link rel="stylesheet" type="text/css" href="css/PageTransitions/component.css" />

    <link rel="stylesheet" type="text/css" href="css/mdl/material.css" />
    <title>Contacts</title>

    <script type="text/javascript" src="js/firebase/firebase.js"></script>
    <script type="text/javascript" src="js/firebase/offline/firebase-debug.js"></script>
    <script type="text/javascript" src="js/firebase/offline/OfflineFirebase.js"></script>

</head>

<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <img class="mdl-logo" src="img/firebase-logo.png" alt="">
            <!-- Title -->
            <span class="mdl-layout-title">Contactos</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>

            <!-- Right aligned menu below button -->
            <button id="demo-menu-lower-right"
                    class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">more_vert</i>
            </button>

            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                for="demo-menu-lower-right">
                <li class="mdl-menu__item show-contact">Contactos</li>
                <li class="mdl-menu__item show-add">Agregar</li>
                <li class="mdl-menu__item show-delete">Eliminar Contacto</li>

            </ul>

        </div>
    </header>


    <main class="mdl-layout__content">
    <!-- App-->
        <div id="app" class="page-content">
    <!-- action -->
            <div id="action-delete" class="content mdl-cell mdl-cell--4-col hide">
                <h5>
                    <span class="count-contact"></span>
                </h5>
                <button id="btn-delete-contact" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    Eliminar
                </button>
            </div>

    <!-- Page -->
            <section id="contact" class=" content pt-page hide ">
                <div class="mdl-cell mdl-cell--12-col mdl-grid">
                    <ul class="contact-list mdl-list"></ul>
                </div>
            </section>

            <section id="delete" class=" content pt-page hide ">
                <div class="mdl-cell mdl-cell--12-col mdl-grid">
                    <ul class="contact-list-delete mdl-list"></ul>
                </div>
            </section>

            <section id="add" class=" content pt-page hide ">

                <div class="mdl-cell mdl-cell--12-col mdl-grid">

                    <!--div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" pattern="[A-Z,a-z]*" id="username" />
                        <label class="mdl-textfield__label" for="username">Username</label>
                        <span class="mdl-textfield__error">Only alphabet and no spaces, please!</span>
                    </div-->
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text"  id="name" />
                        <label class="mdl-textfield__label" for="name">Nombre</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text"  id="last_name" />
                        <label class="mdl-textfield__label" for="last_name">Apellidos</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="email"  id="email" />
                        <label class="mdl-textfield__label" for="email">Email</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text"  id="phone" />
                        <label class="mdl-textfield__label" for="phone">Telefono</label>
                    </div>


                    <button id="send"
                            class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored "
                            style="margin-right: 0px;">
                        <i class="material-icons">send</i>
                    </button>
                </div>

            </section>

            <section id="edit" class=" content pt-page hide ">

                <div class="mdl-cell mdl-cell--12-col mdl-grid">

                    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Welcome</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                            Mauris sagittis pellentesque lacus eleifend lacinia...
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                Get Started
                            </a>
                        </div>
                        <div class="mdl-card__menu">
                            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                                <i class="material-icons">share</i>
                            </button>
                        </div>
                    </div>
                </div>

            </section>


        </div>
    </main>


    <!-- Snackbar-->
    <div id="demo-snackbar-example" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>

</div>


    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/tab/jquery.mobile.custom.js"></script>

    <script type="text/javascript" src="js/PageTransitions/modernizr.custom.js"></script>
    <script type="text/javascript" src="js/PageTransitions/pagetransitions.js"></script>

    <script type="text/javascript" src="js/mdl/material.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>



</body>
</html>
